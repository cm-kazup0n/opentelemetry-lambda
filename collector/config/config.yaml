receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4318
      http:
        endpoint: 0.0.0.0:4317
exporters:
  datadog:
    api:
      site: datadoghq.com
      key: ${env:DD_API_KEY}
  otlphttp:
    endpoint: http://0.0.0.0:14317
  otlp:
    endpoint: http://0.0.0.0:14318
    compression: none
    tls:
      insecure: true
  logging:
    verbosity: detailed
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [logging, otlp, datadog]
    metrics:
      receivers: [otlp]
      exporters: [logging]
